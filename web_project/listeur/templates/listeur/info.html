<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>School Informations</title>
</head>
<body>
        <h1 class = "h1">Students details</h1><br><br>
        <p class = "h3">Les informations sur les etudiants sont : </p> 
        <br>
        <br>
        <ul>
        
            <table class="table table-striped">
                <thead class="thead-dark table-striped">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Biographie</th>
                    <th scope="col">Year Formed</th>
                    <th scope="col">Official Homepage</th>
                  </tr>
                </thead>
                <tbody  id = "table_body">
            
                </tbody>
            </table>
            <script>
                var count = 1;
                    fetch("http://127.0.0.1:8000/bands/").then((data)=>{

                        console.log(data); // Format json

                        return data.json(); // conversion en objet

                    }).then((objetData)=>{
                        console.log(objetData);
                        let tableData = "";
                        objetData.map((values) =>{
                        tableData += 
                        `
                            <tr>
                                <th scope="row">${values.id}</th>
                                <td>${values.name}</td>
                                <td>${values.genre}</td>
                                <td>${values.biographie}</td>
                                <td>${values.year_formed}</td>
                                <td>${values.official_homepage}</td>
                            </tr>
                        `
                        });
                        document.getElementById("table_body").innerHTML = tableData;
                    });
            </script>
</html>
</body>
</html>
