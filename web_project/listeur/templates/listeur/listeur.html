<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Listeur Informations</title>
</head>
<body>
        <h1 class = "h1">Listeur details</h1><br><br>
        <p class = "h3">Les informations sur les Llisteurs sont : </p> 
        <br>
        <button type="button" id = "button" class="btn btn-primary">Update values</button>
        <br>
        <br>
        <ul>
        
            <table class="table table-striped">
                <thead class="thead-dark table-striped">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">sold</th>
                    <th scope="col">year</th>
                    <th scope="col">type</th>
                  </tr>
                </thead>
                <tbody  id = "BodyTable">
            
                </tbody>
            </table>
            <script>
            const url = 'http://127.0.0.1:8000/listeur'; // Construisons l'url
            $( "#button" ).click(function() {
                // Réccupérons la réponse sous le format JSON
                $.getJSON(url, function(result ){
                   // var count = 1; // Pour l'identifiant de chaque élément.
                    // affichons le tableau d'info de notre réponse.
                    // console.log(result.results);
                    let data = result.results;
                    // chaine pour concatener le code html qui sera affiché à l'écran.
                    let BodyTable = "";
                    // Pour chaque élément de la réponse, concaténons dans la chaine.
                    data.forEach((values) => { 
                    BodyTable += 
                    `
                        <tr>
                            <th scope="row">${values.id}</th>
                            <td>${values.type}</td>
                            <td>${values.description}</td>
                            <td>${values.sold}</td>
                            <td>${values.year}</td>
                            <td>${values.type}</td>
                        </tr>
                    `
                    //count = count + 1;
                 });
                 // modification de la page.
                 document.getElementById("BodyTable").innerHTML = BodyTable;
                });
            
            });
                
            </script>
</html>
</body>
</html>
